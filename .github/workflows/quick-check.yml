name: CI Status Check

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Quick validation
      run: |
        echo "✓ Repository checked out"
        echo "✓ Python installed"
        ls -la

    - name: Check files exist
      run: |
        test -f pyproject.toml && echo "✓ pyproject.toml exists"
        test -f README.md && echo "✓ README.md exists"
        test -d src/coupon_causal && echo "✓ Source directory exists"
        test -d tests && echo "✓ Tests directory exists"

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scikit-learn

    - name: Test import
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from coupon_causal import utils; print('✓ Package imports successfully')"
